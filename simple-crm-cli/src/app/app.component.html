<div class="layout-fill column">
  <div class="main-toolbar">
    <mat-toolbar class="mat-elevation-z4 menu-bar" color="primary">
      <button mat-icon-button matRipple (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      Simple CRM
    </mat-toolbar>
  </div>
  <div flex class="content md-content">
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav [opened]='false' [mode]="'side'">
        <mat-nav-list>
          <a mat-list-item matRipple [style.position]="'relative'" routeLinkActive="selected" [routerLink]="['./customers']">
            <mat-icon matListIcon>home</mat-icon>
            <h4 matLine>Customers</h4>
          </a>
          <a mat-list-item matRipple [style.position]="'relative'" routeLinkActive="selected" [routerLink]="['.']">
            <mat-icon matListIcon>chat</mat-icon>
            <h4 matLine>Pipeline</h4>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </div>
  <div class="footer">
    Footer
  </div>
</div>
